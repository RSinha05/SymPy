name: "Check for Broken Links"
on: [push, pull_request]
jobs:

# --------------------------- check for broken Url links ---------------------- #

  check-broken-urls:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r doc/requirements.txt
      - run: cd doc/ && make linkcheck
        continue-on-error: true
      - run: |
          echo "# Broken and Redirected Links" >> doc/_build/linkcheck/summary.md
          echo "## Broken Links" >> doc/_build/linkcheck/summary.md
          grep broken doc/_build/linkcheck/output.txt >> doc/_build/linkcheck/summary.md
          echo "## Links that were 'redirected permanently'" >> doc/_build/linkcheck/summary.md
          grep 'redirected permanently' doc/_build/linkcheck/output.txt >> doc/_build/linkcheck/summary.md
          echo "## Links that were 'redirected with Found'" >> doc/_build/linkcheck/summary.md
          grep 'redirected with Found' doc/_build/linkcheck/output.txt >> doc/_build/linkcheck/summary.md
      - run: |
          echo doc/_build/linkcheck/summary.md | echo "::warning::"
          cat doc/_build/linkcheck/summary.md >> $GITHUB_STEP_SUMMARY
